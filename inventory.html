<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cambay:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lib/datatables/dataTables.css">
    <link rel="stylesheet" href="css/inventory.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar" id="navbar">
        <img src="resources/burger.svg" alt="">
        <p class="adminType">Test</p>
        <a href="index.html">
            <img src="resources/small-Vector.svg" alt="jais-logo">
        </a>
    </nav>

    <div class="titleInventory">
        <p class="text" id="inventoryTitle">Inventory</p>
    </div>

    <div class="wrapper">
        <div class="tableContent">
            <table id="myTable" class="display">
                <thead>
                    <tr>
                        <th>Number</th>
                        <th>Type</th>
                        <th>Description</th>
                        <th>Cost</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0001</td>
                        <td>Computer</td>
                        <td>Computer packager maoghus imposter</td>
                        <td>1,000</td>
                        <td>Functional</td>
                    </tr>
                    <tr>
                        <td>0002</td>
                        <td>Projector</td>
                        <td>shit that show shit on walls</td>
                        <td>500</td>
                        <td>Functional</td>
                    </tr>
                </tbody>
            </table>
            <button class="cssbuttons-io-button">
                Add Item
                <div class="icon">
                    <svg
                      height="24"
                      width="24"
                      viewBox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path d="M0 0h24v24H0z" fill="none"></path>
                      <path
                        d="M12 5v14m-7-7h14"
                        stroke="currentColor"
                        stroke-width="2"
                        fill="none"
                        stroke-linecap="round"
                      ></path>
                    </svg>
                  </div>                  
              </button>
        </div>
    </div>

    <script src="lib/jQuery/jquery-3.7.1.min.js"></script>
    <script src="lib/datatables/dataTables.js"></script>

    <script>
        $(document).ready( function () {
            $('#myTable').DataTable();
        } );

        document.addEventListener("DOMContentLoaded", function() {
        const adminType = new URLSearchParams(window.location.search).get('adminType');
        if (adminType) {
            const adminTypeElement = document.querySelector('.adminType');
            if (adminTypeElement) {
            adminTypeElement.textContent = adminType;
            }
        }
        });
    </script>
</body>
</html>
